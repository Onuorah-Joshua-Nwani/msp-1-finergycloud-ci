<body>
    <!-- nav bar -->
    <header>
        <div class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="index.html">
                <h1 id="logo">FinergyCloud</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse" id="navbarNav">
                <ul id="menu" class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="services.html" class="nav-link">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="booknow.html" class="nav-link">Book Now</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- cover text -->
    <section id="hero-outer">
        <div id="hero-image">
            <!-- Replace with an image related to renewable energy -->
        </div>

        <div id="cover-text">
            <h3> Revolutionizing Renewable Energy in Nigeria </h3>
        </div>
    </section>
    <!-- booking form -->
    <div id="booknow">
        <section id="book-now-section">
            <div>
                <h2 id="booknowheader">Join the Clean Energy Movement</h2><br>
                <p> Fill in the form below to explore financing and investment opportunities</P>
            </div>
            <div id="formdiv">
                <form method="POST" action="https://formdump.codeinstitute.net" target="_blank">
                    <label for="fullname">Your full name:</label><br>
                    <input type="text" class="text-input text-input-line" id="fullname" name="fullname"
                        placeholder="*Your name" required><br><br>
                    <label for="email">Email address:</label><br>
                    <input type="email" class="text-input text-input-line" id="email" name="email" placeholder="*Email"
                        required><br><br>
                    <label for="phone">Phone Number: e.g 00447923456789</label><br>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{>11}" required><br>
                    <label for="service-select">Interested Service</label><br>
                    <select id="service-select" name="service-select">
                        <option value="101">Renewable Energy Financing</option>
                        <option value="102">Project Management</option>
                        <option value="103">Investment Analysis</option>
                        <option value="104">Support Services</option>
                        <option value="105">Renewable Energy Consultation</option>
                        <option value="106">Regulatory Compliance</option>
                        <option value="107">Tech Integration</option>
                        <option value="108">Sustainable Development Planning</option>
                        <option value="109">Stakeholder Engagement</option>
                        <option value="110">Carbon Footprint Assessment</option>
                        <option value="111">CSR Implementation</option>
                        <option value="112">Energy Efficiency</option>
                        <option value="112">Project Development</option>
                    </select>
                    <input type="submit" value="Explore Opportunities" class="button"><br>
                </form>
            </div>
        </section>
    </div>
    <!-- footer -->
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
    </footer>
