<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Imports for bootstrap, font awesome, google fonts, stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <title>FinergyCloud - Book Now</title>
    <script src="https://kit.fontawesome.com/b45e489d19.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- nav bar -->
    <header>
        <div class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="index.html">
                <h1 id="logo">FinergyCloud</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse" id="navbarNav">
                <ul id="menu" class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="services.html" class="nav-link">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="booknow.html" class="nav-link">Book Now</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- cover text -->
    <section id="hero-outer">
        <div id="hero-image">
    
        </div>
    
        <div id="cover-text">
            <h3>FinergyCloud: Empowering Renewable Energy</h3>
        </div>
    </section>
    <!-- contact section -->
    <div class="container-fluid contact-us" id="contact-us">
        <h2 id="contact-us-header"> Contact Us</h2>
    </div>
    <div id="location-icon">
        <h3>Connect with Us! <i class="fa-solid fa-location-dot"></i></h3>
    </div>
    <div id="map">
        <div class="ratio ratio-16x9 map ">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2484.768046046644!2d-3.2065394881951264!3d51.480771812531145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486e1b508a084949%3A0x31bfa88275955a1b!2s16%20Alexandra%20Rd%2C%20Cardiff%20CF5%201NS!5e0!3m2!1sen!2suk!4v1691761786675!5m2!1sen!2suk"
                width="600" height="450" style="border: 3px solid #54894c58; border-radius: 10px;" allowfullscreen=""
                loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
    <section class id="contact-types">
        <div class="row contact">
            <div class="col-md">
                <div class="phone">
                    <h3>Phone <i class="fa-solid fa-phone"></i></h3>
                    <hr>
                    <p><a href="tel:+234 123 456 7890">+44123 456 789</a></p>
                </div>
            </div>
            <div class="col-md">
                <div class="email">
                    <h3>E-mail <i class="fa-solid fa-at"></i></h3>
                    <hr>
                    <p><a href="mailto:info@finergycloud.com">info@finergycloud.com</a></p>
                </div>
            </div>
            <div class="col-md">
                <div class="coffee">
                    <h3>Chat <i class="fa-solid fa-mug-hot"></i></h3>
                    <hr>
                    <p>Join us for a conversation.<br> Our working hours: <br> Mon-Fri 9am - 6pm.<br> On weekends, we
                        innovate! <i class="fa-solid fa-lightbulb"></i></p>
                </div>
            </div>
        </div>
    </section>
    <!-- FOOTER -->
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">
    </script>
    
</body>
</html>
